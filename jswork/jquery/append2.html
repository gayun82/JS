<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <style>
        /* table {
            border: 1px solid green;
            padding: 10px;
        } */
    </style>
</head>

<body>
    <table border="1" style="width:50%">
        <tbody id="list">
            <tr>
                <td>이름</td>
                <td>국어</td>
                <td>영어</td>
            </tr>
            <tr>
                <td class="name" align="center">홍</td>
                <td align="right">100</td>
                <td>70</td>
            </tr>
        </tbody>
    </table>
</body>
<script>
    objs = [{ name: "철수", kor: 100, eng: 50 },
    { name: "영희", kor: 50, eng: 90 },
    { name: "바둑", kor: 40, eng: 50 }]
    for (obj of objs) {
        let tr = $("<tr>").append($("<td>").html(obj.name).addClass("name").attr("align", "right"))
                          .append(`<td align="right">${obj.kor}</td>`)
                          .append($("<td>").html(obj.eng))
                        //.appendTo("#list") ;
        $("#list").append(tr);
    }

</script>

</html>
