<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="cd">
    <button type="button" id="btn">영화박스오피스</button>
    <div id="result">
            <div><span class="cd">순위</span>&nbsp;<span>영화</span>&nbsp;<span>감독</span>&nbsp;<span>주연배우</span></div>
    </div>
    <script>
        btn.addEventListener("click",function(){
            let url = "https://kobis.or.kr/kobisopenapi/webservice/rest/boxoffice/searchDailyBoxOfficeList.json?key=f5eef3421c602c6cb7ea224104795888&targetDt=20220808";
            fetch(url)
            .then(res => res.json())
            .then(obj =>{//객체
                console.log(obj.boxOfficeResult.dailyBoxOfficeList[0].movieNm);
                //
                for(m of obj.movieInfoResult.movieInfo)
                result.innerHTML +=`<div><span class="cd">${m.movieCd}</span><span>${m.movieNm}</span></div>`;
                for(v of obj.movieInfoResult.movieInfo.actors)
                result.innerHTML +=`<div><span class="cd">${v.peopleNm}</span><span>${v.cast}</span></div>`;
                for(d of obj.movieInfoResult.movieInfo.directors)
                result.innerHTML+=`<div><span class="cd">${d.peopleNm}</span><span>${v.cast}</span></div>`
            })
        })
    </script>
</body>
</html>
