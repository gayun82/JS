<body>

            <div><span class="cd">20220222</span>&nbsp;<span>No</span>&nbsp;<span>영화</span></div>

            fetch(url)
            .then(res => res.json())
            .then(obj =>{//객체
                console.log(obj.boxOfficeResult.dailyBoxOfficeList[0].movieNm);
                //
                for(v of obj.boxOfficeResult.dailyBoxOfficeList)
                result.innerHTML +=`<div><sapn class="cd">${v.movieCd}</span>&nbsp;<span>${v.rnum}</span>&nbsp;<span>${v.movieNm}</span></div>`;
            })
        })
    </script>
