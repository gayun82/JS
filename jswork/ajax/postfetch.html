<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>postfetch</title>
    <script>
        window.addEventListener("load", function(){
            btn.addEventListener("click",loadDoc);//함수이름만 loadDoc
        })
        function loadDoc() {
            
            const url = "https://jsonplaceholder.typicode.com/posts"; //2. 서버 URL
            fetch(url)//오픈 샌드까지 다 해줌
            .then(res => res.json())
            .then(obj => {
                for(v of obj)  
                list.innerHTML +=`<tr>
                                    <td>${v.id}</td>
                                    <td>${v.title}</td>
                                    <td>${v.body}</td>
                                  </tr>`
            })
            //구조 외우셈
           
          
        }
     
    </script>
</head>
<body>
    <h3>post</h3>
    <button type="button" id="btn">ajax요청</button>
    <table>
        <thead>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </thead>
        <tbody id="list">
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
