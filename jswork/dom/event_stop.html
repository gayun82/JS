<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 1px solid skyblue;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="parent">A
        <div id="my">B
            <div id="child">C</div>
            <a id="naver" href="http://www.naver.com">네이버</a>
        </div>
    </div>
    <script>
        parent.addEventListener("click",function(e){alert("A")})
        my.addEventListener("click",function(e){alert("B")})
        child.addEventListener("click",function(e){alert("C"); e.stopPropagation();})//전파중지
        naver.addEventListener("click", function(e){
            e.stopPropagation();
            if(! confirm("이동할까요 ?")){
                e.preventDefault();//a, submit 원래기능을 중지
            }
        })
    </script>
</body>
</html>
