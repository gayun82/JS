<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유효성 체크</title>
</head>
<body>
    <form name="myForm" 
        action="checkResult.html"
        onsubmit="return validateForm()" 
        method="get">
        Name: <input type="text" name="fname"><br>
        Age: <input type="text" name="age"><br>
        Job: <select name="job">
                <option value="">선택</option>
                <option value="j1">프로그래머</option>
                <option value="j2">디자이너</option>                
        </select><br>
        Hobby: <input type="checkbox" name="hobby" value="h1">게임
               <input type="checkbox" name="hobby" value="h2">독서
               <input type="checkbox" name="hobby" value="h3">운동 <br>
           
        Mail: <input type="radio" name="yn" value="y">Yes  
              <input type="radio" name="yn" value="n">No<br>  
            <input type="submit" value="Submit">
        </form>
        <script>
            function validateForm(){
                //select 체크
               // if( myForm.job.selectedIndex > 0) { 
              if(myForm.job.value == ""){
                 alert("직업을 선택") 
                 return false;
                }
                // 이름입력 체크
                let fname = myForm.fname.value;
                if(fname == ""){
                    alert("이름 입력")
                    return false;
                }
                //나이 입력 체크
                let age = myForm.age.value;
                if (age == ""){
                    alert("나이 입력")
                    return false;
                }
                if(document.querySelectorAll('[name="hobby"]:checked').length == 0){
                    alert("취미 선택")
                    return false;
                }
                if(document.querySelectorAll('[name="yn"]:checked').length == 0){
                    alert("이메일 체크")
                    return false;
                }
                return true;
            }
        </script>
</body>
</html>
